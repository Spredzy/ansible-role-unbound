---
- name: Include OS-specific variables.
  include_vars: "{{ ansible_os_family }}.yml"

- name: Install the unbound package
  package: name=unbound

- name: Configure the unbound configuration file
  template: src=template.conf
            dest={{ unbound_configuration_file_path }}/conf.d/{{ ansible_fqdn }}.conf
  notify: reload unbound

- name: Include platform specific tasks
  include:  "{{ ansible_os_family }}.yml"
  when: ansible_os_family == 'FreeBSD'

- name: Start the unbound service
  service: name=unbound
           state=started
           enabled=yes
